    <section id="contact">
	<h1>Contact Us</h1>
	<p class="lead">Let's talk!</p>
	  <div class="col-md-4">
	<div class="well">
	<address>
	<strong>Orange Butterfly</strong><hr>
	<a href="mailto:info@orange-butterfly.com">info@orange-butterfly.com</a><hr>
	</address>
	</div> <!-- well -->
	</div> <!-- col-md-4 -->
	<div class="col-md-8">
	<form name="contactForm" method="post" action="/contact" onsubmit="return validateForm();">
	<input type="hidden" name="falsefield" value=""/>
	<input type="hidden" name="subject" value="MI enquiry" /> 
	<input type="hidden" name="redirect" value="thankyou.html" />
	<input type="hidden" name="form_order" value="alpha"/>
	<input type="hidden" name="form_delivery" value="hourly_digest"/>
	<input type="hidden" name="form_format" value="html"/> 

	<fieldset>
	<div class="form-group">
	<label class="hidden" for="name">Name:</label>
	<input class="form-control" type="text" id="name" placeholder="Name" name="name">
	</div>
	<div class="form-group">
	<label class="hidden" for="email">Email:</label>
	<input class="form-control" type="email" id="email" placeholder="Email" name="email">
	</div>
	<div class="form-group">
	<label class="hidden" for="company">Company:</label>
	<input class="form-control" type="text" id="company" placeholder="Company" name="company">
	</div>
	<div class="form-group">
	<label class="hidden" for="comment">Comment:</label>
	<textarea class="form-control" rows="7" id="comment" placeholder="Your comments..." name="comment"></textarea>
	</div>
	<!--                        <label class="checkbox">
	<input type="checkbox"> CC to myself
	</label>  -->
	<div style="display: none" id="thxMessage">
	<p class="lead" >Thanks for your enquiry.  Someone from our team will get back to you soon.</p>
	</div>
	<button type="submit" class="btn btn-large btn-primary">Send Now <i class="icon-chevron-sign-right"></i></button>
	</fieldset>
	</form>
	</div> <!-- col-md-8 -->

    </section>
